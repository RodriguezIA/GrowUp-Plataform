<ion-header>
  <ion-toolbar>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" routerLink='home' style="padding-right: 4%;">
        <ion-img [src]="['./assets/navbar/logo.png']"></ion-img>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <ion-button color="dark" routerLink='/home' fill="clear">
            Home
          </ion-button>

        </ul>

        <ion-button routerLink='/login' fill="solid">
          Iniciar Sesion
        </ion-button>

        <ion-button routerLink='/register' fill="solid">
          Registarse
        </ion-button>

      </div>
    </nav>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid class="container-todo">
    <ion-row class="col-8 offset-2">
      <ion-col size="8" offset="2">
              <ion-card>
                <ion-card-header>
                  <ion-card-subtitle>Grow-up</ion-card-subtitle>
                  <ion-card-title>Register</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <ion-grid>
                    <ion-row>
                      <ion-col>
                        <ion-item>
                          <ion-icon name="mail-outline" class="icono"></ion-icon>
                          <ion-input type="email" placeholder="Correo electronico" [(ngModel)]="email"></ion-input>
                        </ion-item>
                        <ion-item>
                          <ion-icon name="lock-closed-outline" class="icono"></ion-icon>
                          <ion-input type="password" placeholder="ContraseÃ±a" [(ngModel)]="pass"></ion-input>
                        </ion-item>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                  <div size="12" offset="2">
                    <ion-button  (click)="onRegister()" color="primary" expand="block"
                      class="boton">
                      Registrarse
                    </ion-button>
                  </div>
                  <br>
                  <ion-grid>
                    <ion-row>
                      <ion-col size="12">
                        <ion-button (click)="onLoginFacebook()" class="text-center" color="primary" expand="block"
                          fill="solid" shape="round">
                          <ion-icon name="logo-facebook"></ion-icon> Facebook
                        </ion-button>
                      </ion-col>
                      <ion-col size="12">
                        <ion-button (click)="onLoginGoogle()" class="text-center" fill="solid" color="danger" expand="block"
                          shape="round">
                          <ion-icon name="logo-google"></ion-icon> Google
                        </ion-button>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-card-content>
              </ion-card>
              <br>
              <br>
              <br>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-header></app-header>
</ion-content>
